<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework part 1</title>
</head>

<body>

    <div id="container">
        <form action="">
            <input type="text" name="fName" id="fName" placeholder="ex. Daniela">
            <input type="text" name="lName" id="lName" placeholder="ex.Jovevska">
            <input type="email" name="eMail" id="eMail">
            <input type="password" name="password" id="pass">
            <input type="button" value="Save profile" id="saveBtn">
        </form>
        <table id="table" border="1px solid black">
            <tbody>
                <tr>
                    <th id="cell1" width="170px">First Name</th>
                    <th id="cell2" width="170px">Last Name</th>
                    <th id="cell3" width="170px">E-mail</th>
                    <th id="cell4" width="170px">Password</th>
                </tr>
            </tbody>
        </table>
        <div id="resultDiv"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
